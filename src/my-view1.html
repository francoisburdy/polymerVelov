<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
    <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      google-map {
        height: 600px;
      }

    </style>

    <div class="card">
      <div class="circle">1</div>
      <h1>View One</h1>
      <google-map latitude="48.863743" longitude="2.344306" fit-to-markers>
        <template is="dom-repeat" items="[[ajaxResponse.records]]">
          <google-map-marker latitude="[[item.position[0]]]" longitude="[[item.position[1]]]"></google-map-marker>
        </template>

    </google-map>
    <iron-ajax auto url="https://opendata.paris.fr/api/records/1.0/search/?dataset=stations-velib-disponibilites-en-temps-reel&facet=banking&facet=bonus&facet=status&facet=contract_name"
    handle-as="json"
    last-response="{{ajaxResponse}}"
    on-response="handleResponse"
    debounce-duration="300">
    </iron-ajax>

    </div>
  </template>

    <script>
        Polymer({
            is: 'my-view1'
        });
    </script>
</dom-module>
